<div class="quiz py-2 bg-primary">
<div class="container">
<h2 class="my-5 text-white">On with Questions</h2>
<form class="quiz-form text-light">
<div class="my-5">
<p class="lead font-weight-normal">1.aaaaaaaaaaaaaaa</p>

<div class="form-check my-2 text-white-50">
<input type="radio" name="q1" value="C">

</div>
</div>




<div class="my-5">
<p class="lead font-weight-normal">2.bbbbbbbbbbbbbb</p>

<input type="radio" name="q2" value="A" >
<label class="form-check-label">1 apple</label>
</div>
<div class="form-check my-2 text-white-50">

</div>
</div>


<div class="text-center">
<input type="submit" value="Login" class="btn btn-light">


</div>
</form>

</div>



</div>


<script>
const answers=['A','A','B','B'];
const form=document.querySelector('.quiz-form');
const result=document.querySelector('.result');
form.addEventListener('submit',e => {

e.preventDefault();
let score=0;
const userAnswers=[form.q1.value,form.q2.value,form.q3.value,form.q4.value];
userAnswers.forEach((a1,index) =>{
if(a1===answers[index]){
score+=25;


}
});
//console.log(score);
scrollTo(0,0);
result.classList.remove('d-none');


let output=0;
const timer=setInterval(() =>{

result.querySelector('span').textContent=`${output}%`;
if(output===score){
clearInterval(timer);


}
else{
output++;

}

},100);

});

</script>
